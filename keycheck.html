<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Check Press</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: violet
        }
    </style>
</head>
<body>
    <h1 class="TextValue">Here Show Key</h1>
    <!-- <button id="clearArray">Clear Screen</button> -->
    <script>
        let arrayKeys = []
        const keyVal = document.querySelector('.TextValue')
        document.addEventListener('keydown' , (e) => {
            console.log(e)
            arrayKeys.push(e.key)
            console.log(arrayKeys);
            keyVal.innerHTML = arrayKeys
        })
    </script>
</body>
</html>
